# FRP 客户端配置文件
# 请根据实际情况修改以下配置

serverAddr = "your-server-ip.com"      # 服务器地址，改为实际IP或域名
serverPort = 7000                      # 服务器端口，默认7000

# 认证配置
auth.method = "token"
auth.token = "your-token-here"         # 认证令牌，向管理员获取

# 日志配置
log.to = "./logs/frpc.log"
log.level = "info"
log.maxDays = 3

# 传输加密
transport.tls.enable = true

# 端口映射配置，可添加多个[[proxies]]
[[proxies]]
name = "ssh"                           # 规则名称
type = "tcp"                          # 协议类型
localIP = "127.0.0.1"                 # 本地地址
localPort = 22                        # 本地端口
remotePort = 6000                    # 远程端口

# 示例：添加更多映射
